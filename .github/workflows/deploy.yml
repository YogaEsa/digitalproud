name: Deploy to cPanel (Zip & Upload)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: Deploy to cPanel via Zip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Composer Dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend Assets
        run: |
          npm install
          npm run build

      - name: Create Release Zip
        run: |
          zip -r release.zip . -x ".git/*" ".github/*" "tests/*" "node_modules/*" ".idea/*" ".vscode/*" "phpunit.xml" "README.md"

      - name: Prepare Deployment Package
        run: |
          mkdir -p deploy_package/public
          mv release.zip deploy_package/
          cp public/unzip_deploy.php deploy_package/public/
          cp public/migrate.php deploy_package/public/

      - name: FTP Upload Package
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}/
          local-dir: ./deploy_package/
          # Important: Do not delete existing files on server (we are just uploading the zip)
          delete: false

      - name: Trigger Extraction
        run: |
          echo "Triggering unzip..."
          sleep 5
          # Trigger the unzip script (assuming domain points to public/)
          curl --fail https://bday.inovatifdigital.biz.id/unzip_deploy.php
          echo "Unzip completed."

      - name: Trigger Migration
        run: |
          echo "Triggering migration..."
          sleep 2
          # Trigger the migrate script
          curl --fail "https://bday.inovatifdigital.biz.id/migrate.php?key=${{ secrets.DEPLOY_KEY }}"
          echo "Migration triggered."
